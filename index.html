<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Local Storage Todo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="pageContainer">
            <header>
                <h1>Sean's Todo List V4</h1>
                <p>This one will have a different markup and local storage</p>
            </header>
        <section id="inputContainer">
            <input type="text" id="inputBox" placeholder="Enter Item Here">
            <button type="submit" id="addButton">Add</button>
        </section>
        <section id="listContainer">
            <ul id="todoList">
                <li class="listItem" data-key="1001">Test Item 1</li>
                <li class="listItem checked" data-key="1002">Test Item 2</li>
            </ul>
        </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
